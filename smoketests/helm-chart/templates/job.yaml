apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "terraform-smoketests.fullname" . }}
  labels:
    {{- include "terraform-smoketests.labels" . | nindent 4 }}
spec:
  ttlSecondsAfterFinished: 28800 # (8 hours)  see https://github.com/kubernetes/kubernetes/issues/89657
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "terraform-smoketests.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "terraform-smoketests.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-init
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ['sh', '-c', 'pytest cod_job_smoketest.py -s -v --cloudProvider {{ .Values.cluster.cloudProvider }} --account {{ .Values.cluster.account }} --region {{.Values.cluster.region}} --name {{ .Values.cluster.name }}']
          env:
          envFrom:
            - configMapRef:
                name: ipa-cluster-configuration  
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
             
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
